<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="index.js"></script>
        <title>Application Form</title>
    </head>
    <body>
      <form action="results.html" method="get" id="form">
        <div>
            <label>Full Name</label>
        </div>
        <div>
            <input type="text" name="Full Name" id="name" required>
        </div>
        <div>
            <label>Email Address</label>
        </div>
        <div>
            <input type="email" name="Email Address" id="email" required>
        </div>
        <div>
            <label for="Mobile Number">Mobile Number</label>
        </div>
        <div>
            <input type="tel" name="Mobile Number" required min="11" max="13" id="number">
        </div>
        <div>
            <label for="Country">Country</label>
        </div>
        <div>   
            <select name="Country">
                <option value="United Kingdom">United Kingdom</option>
            </select>
        </div>
        <div>
            Gender
        </div>
        <div>
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="Male">
            <label for="Female">Female</label>
            <input type="radio" name="gender" value="Female">
        </div>
        <div>
            Hobbies
        </div>
        <div>
            <label for="Sports">Sports</label>
            <input type="checkbox" name="Sports">
            <label for="Movies">Movies</label>
            <input type="checkbox" name="Movies">
            <label for="Music">Music</label>
            <input type="checkbox" name="Music">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </body>
</html>
